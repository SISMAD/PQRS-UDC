<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
	<script src="../js/bootstrap.min.js"></script>
<title>Formulario de PQRS</title>
</head>

<body>
		<div class="container text-center">
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-heading">
							  <img src="images/sismad.png" width="38" height="42"/><br>
							  <h3>FORMULARIO DE PQRSx</h3>
						</div>
					  <div class="panel-body">
						<form method="post" name="form_register" action="*PHP_UBICADO_EN_EL_SERVER*">
							<div class="form-group">
								<input name="codigo" type="tel" class="validate" placeholder="Ej. 4150510000" pattern="[0-9]{1,15}" data-toggle="tooltip" title="Ej. 4150510000" required autofocus class="form-control">
							</div>
							<div class="form-group">
								<input name="nombre1" type="text" class="validate" placeholder="Primer Nombre" required class="form-control">
							</div>
							<div class="form-group">
								<input name="apellido1" type="text" class="validate" placeholder="Primer Apellido" required class="form-control">
							</div>
							<div class="form-group">
								<input name="correo" type="email" class="validate" placeholder="Correo" required class="form-control">
							</div>
							<div class="form-group">
							<select name="tipof" class="form-control" id="tipo">
							  <option value="p">Peticion</option>
							  <option value="q">Queja</option>
							  <option value="r">Recurso</option>
							  <option value="s">Sugerencia</option>
							</select>
							</div>
							<div class="form-group">
								<input name="repassword" type="password" class="validate" placeholder="Confirmar ContraseÃ±a" pattern="[A-Za-z0-9._-]{1,15}" required class="form-control">
							</div>
		
							<a href="/Appsistencia"><input type="button" class="btn btn-default" value="Volver"></a>
							<button type="submit" class="btn btn-default" name="Enviar" title="Ingresar">Registrarse</button>
							
						</form>
						<label for="mensaje" class="text-right"><br><br><br>Campo de registro solo para Estudiantes</label>
					   </div>
					</div>
				  </div>
		</div>

</body>

</html>
